<source>
  type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /var/log/fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S 
  tag docker.log.*
  format json
</source>

<match docker.log.**>
  type docker_tag_resolver
</match>

<match docker.container.**>
  type file
  path /var/log/docker/*.log
  format json
  include_time_key true
</match>
