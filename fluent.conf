<source>
  type docker_metrics
	cgroup_path /mnt/cgroup
  stats_interval 1m
	tag_prefix docker.stats
	time_format %Y-%m-%dT%H:%M:%S 
	format json
</source>

<source>
  type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /var/lib/docker/containers/containers.log.pos
  tag docker.log.*
	time_format %Y-%m-%dT%H:%M:%S 
	format json
</source>

<match docker.log.**>
  type docker_tag_resolver
	# tags as docker.container.*
</match>

<match docker.container.**>
  type record_reformer
	tag processed.docker.container.*
	
  <record>
    host "#{ENV['HOST']}"
		short_id ${hostname}
		long_id ${tag_parts[-1]}
    image ${tag_parts[2]}
		name ${tag_parts[-2]}
  </record>
</match>

<match docker.log.**>
  type docker_tag_resolver
</match>

<match docker.stats.**>
  type record_reformer
	tag processed.docker.container.*
	
  <record>
    host "#{ENV['HOST']}"
		short_id ${hostname}
		long_id ${id}
  </record>
	
	remove_keys id,hostname
	
</match>

<match processed.docker.container.**>
  type secure_forward
  shared_key secret_string
  self_hostname server.fqdn.local
  <server>
    host "#{ENV['FLUENTD_METERING_IP']}"
    # port 24284
  </server>
</match>


